<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>CountDown Timer</title>
    
  </head>
  <body>
    <h1>Hello Tony</h1>
    <!-- 
      What is script defer?
      defer. 
      This Boolean attribute is set to indicate to a browser
      that the script is meant to be executed after the document has been parsed,
      but before firing DOMContentLoaded. Scripts with the defer attribute
      will prevent the DOMContentLoaded event from firing until the script has loaded and finished evaluating
    -->
    <script src="script.js" defer></script>
  </body>
</html>
