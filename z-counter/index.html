<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <title>CountDown Timer</title>

    <link rel="stylesheet" href="style.css" />
    <!-- 
      What is script defer?
      defer. 
      This Boolean attribute is set to indicate to a browser
      that the script is meant to be executed after the document has been parsed,
      but before firing DOMContentLoaded. Scripts with the defer attribute
      will prevent the DOMContentLoaded event from firing until the script has loaded and finished evaluating
    -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
      <div class="countdown-element days-container">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-element hours-container">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-element minutes-container">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-element seconds-container">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
